stackbitVersion: ~0.3.0
ssgName: nextjs
nodeVersion: '12'
cmsName: git
assets:
  referenceType: static
  staticDir: public
  uploadDir: images
  publicPath: /
dataDir: content/data
pagesDir: content/pages
pageLayoutKey: layout
models:
  AdvancedLayout:
    type: page
    label: Advanced page
    layout: AdvancedLayout
    hideContent: true
    fields:
      - type: string
        name: title
        label: Title
      - type: list
        name: sections
        label: Sections
        items:
          type: model
          models:
            - ContactSection
            - ContentSection
            - CtaSection
            - FeaturedPostsSection
            - HeroSection
            - TestimonialsSection
  PostLayout:
    type: page
    label: Post
    layout: PostLayout
    fields:
      - type: string
        name: title
        label: Title
      - type: date
        name: date
        label: Date
      - type: string
        name: excerpt
        label: Excerpt
      - type: image
        name: thumbImageUrl
        label: Thumbnail image
      - type: string
        name: thumbImageAltText
        label: Thumbnail image alt text
      - type: list
        name: topSections
        label: Top sections
        items:
          type: model
          models:
            - ContactSection
            - ContentSection
            - CtaSection
            - FeaturedPostsSection
            - HeroSection
            - TestimonialsSection
      - type: list
        name: bottomSections
        label: Bottom sections
        items:
          type: model
          models:
            - ContactSection
            - ContentSection
            - CtaSection
            - FeaturedPostsSection
            - HeroSection
            - TestimonialsSection
  ContactSection:
    type: object
    label: Contact section
    fields:
      - type: enum
        name: variant
        label: Arrangement
        options:
          - label: Contact form with image on the left
            value: variant-a
          - label: Contact form with image on the right
            value: variant-b
        default: variant-a
      - type: enum
        name: colors
        label: Colors
        options:
          - label: Dark text on light background
            value: colors-a
          - label: Light text on dark background
            value: colors-b
          - label: Primary text on dark background
            value: colors-c
          - label: Dark text on primary background
            value: colors-d
          - label: Dark text on secondary background
            value: colors-e
        default: colors-a
      - type: enum
        name: width
        label: Width
        options:
          - label: Narrow
            value: narrow
          - label: Wide
            value: wide
          - label: Full
            value: full
        default: wide
      - type: enum
        name: height
        label: Height
        options:
          - label: Auto
            value: auto
          - label: Viewport
            value: viewport
        default: auto
      - type: enum
        name: alignHoriz
        label: Horizontal alignment
        options:
          - left
          - right
          - center
        default: left
      - type: string
        name: badge
        label: Badge
      - type: string
        name: title
        label: Title
      - type: markdown
        name: text
        label: Text
      - type: model
        name: image
        label: Image
        models: [ImageBlock]
      - type: model
        name: form
        label: Form
        models: [FormBlock]
  ContentSection:
    type: object
    label: Content section
    fields:
      - type: enum
        name: colors
        label: Colors
        options:
          - label: Dark text on light background
            value: colors-a
          - label: Light text on dark background
            value: colors-b
          - label: Primary text on dark background
            value: colors-c
          - label: Dark text on primary background
            value: colors-d
          - label: Dark text on secondary background
            value: colors-e
        default: colors-a
      - type: enum
        name: width
        label: Width
        options:
          - label: Narrow
            value: narrow
          - label: Wide
            value: wide
          - label: Full
            value: full
        default: wide
      - type: enum
        name: height
        label: Height
        options:
          - label: Auto
            value: auto
          - label: Viewport
            value: viewport
        default: auto
      - type: enum
        name: alignHoriz
        label: Horizontal alignment
        options:
          - left
          - right
          - center
        default: left
      - type: string
        name: badge
        label: Badge
      - type: string
        name: title
        label: Title
      - type: string
        name: subtitle
        label: Subtitle
      - type: markdown
        name: text
        label: Text
  CtaSection:
    type: object
    label: CTA section
    fields:
      - type: enum
        name: variant
        label: Arrangement
        options:
          - label: CTA with buttons at the bottom
            value: variant-a
          - label: CTA with buttons on the right
            value: variant-b
        default: variant-a
      - type: enum
        name: colors
        label: Colors
        options:
          - label: Dark text on light background
            value: colors-a
          - label: Light text on dark background
            value: colors-b
          - label: Primary text on dark background
            value: colors-c
          - label: Dark text on primary background
            value: colors-d
          - label: Dark text on secondary background
            value: colors-e
        default: colors-a
      - type: enum
        name: width
        label: Width
        options:
          - label: Narrow
            value: narrow
          - label: Wide
            value: wide
          - label: Full
            value: full
        default: wide
      - type: enum
        name: height
        label: Height
        options:
          - label: Auto
            value: auto
          - label: Viewport
            value: viewport
        default: auto
      - type: enum
        name: alignHoriz
        label: Horizontal alignment
        options:
          - left
          - right
          - center
        default: left
      - type: string
        name: badge
        label: Badge
      - type: string
        name: title
        label: Title
      - type: markdown
        name: text
        label: Text
      - type: list
        name: actions
        label: Actions
        items:
          type: model
          models:
            - Button
            - Link
  FeaturedPostsSection:
    type: object
    label: Featured posts section
    fields:
      - type: enum
        name: colors
        label: Colors
        options:
          - label: Dark text on light background
            value: colors-a
          - label: Light text on dark background
            value: colors-b
          - label: Primary text on dark background
            value: colors-c
          - label: Dark text on primary background
            value: colors-d
          - label: Dark text on secondary background
            value: colors-e
        default: colors-a
      - type: enum
        name: width
        label: Width
        options:
          - label: Narrow
            value: narrow
          - label: Wide
            value: wide
          - label: Full
            value: full
        default: wide
      - type: enum
        name: height
        label: Height
        options:
          - label: Auto
            value: auto
          - label: Viewport
            value: viewport
        default: auto
      - type: enum
        name: alignHoriz
        label: Horizontal alignment
        options:
          - left
          - right
          - center
        default: left
      - type: string
        name: badge
        label: Badge
      - type: string
        name: title
        label: Title
      - type: string
        name: subtitle
        label: Subtitle
      - type: enum
        name: postVariant
        label: Post arrangement
        options:
          - label: Vertical post card with image at the top
            value: variant-a
          - label: Horizontal post card with image on the left
            value: variant-b
        default: variant-a
      - type: list
        name: posts
        label: Posts
        items:
          type: reference
          models: [PostLayout]
  HeroSection:
    type: object
    label: Hero section
    fields:
      - type: enum
        name: variant
        label: Arrangement
        options:
          - label: Hero with feature on the right
            value: variant-a
          - label: Hero with feature on the left
            value: variant-b
          - label: Hero with feature at the top
            value: variant-c
          - label: Hero with feature at the bottom
            value: variant-d
          - label: Hero with text only
            value: variant-e
        default: variant-a
      - type: enum
        name: colors
        label: Colors
        options:
          - label: Dark text on light background
            value: colors-a
          - label: Light text on dark background
            value: colors-b
          - label: Primary text on dark background
            value: colors-c
          - label: Dark text on primary background
            value: colors-d
          - label: Dark text on secondary background
            value: colors-e
        default: colors-a
      - type: enum
        name: width
        label: Width
        options:
          - label: Narrow
            value: narrow
          - label: Wide
            value: wide
          - label: Full
            value: full
        default: wide
      - type: enum
        name: height
        label: Height
        options:
          - label: Auto
            value: auto
          - label: Viewport
            value: viewport
        default: auto
      - type: enum
        name: alignHoriz
        label: Horizontal alignment
        options:
          - left
          - right
          - center
        default: left
      - type: string
        name: badge
        label: Badge
      - type: string
        name: title
        label: Title
      - type: markdown
        name: text
        label: Text
      - type: list
        name: actions
        label: Actions
        items:
          type: model
          models:
            - Button
            - Link
      - type: model
        name: feature
        label: Feature
        models:
          - FormBlock
          - ImageBlock
          - VideoBlock
  TestimonialsSection:
    type: object
    label: Testimonials section
    fields:
      - type: enum
        name: colors
        label: Colors
        options:
          - label: Dark text on light background
            value: colors-a
          - label: Light text on dark background
            value: colors-b
          - label: Primary text on dark background
            value: colors-c
          - label: Dark text on primary background
            value: colors-d
          - label: Dark text on secondary background
            value: colors-e
        default: colors-a
      - type: enum
        name: width
        label: Width
        options:
          - label: Narrow
            value: narrow
          - label: Wide
            value: wide
          - label: Full
            value: full
        default: wide
      - type: enum
        name: height
        label: Height
        options:
          - label: Auto
            value: auto
          - label: Viewport
            value: viewport
        default: auto
      - type: enum
        name: alignHoriz
        label: Horizontal alignment
        options:
          - left
          - right
          - center
        default: left
      - type: string
        name: badge
        label: Badge
      - type: string
        name: title
        label: Title
      - type: string
        name: subtitle
        label: Subtitle
      - type: enum
        name: testimonialVariant
        label: Testimonial arrangement
        options:
          - label: Testimonial with company logo and author image at the bottom
            value: variant-a
          - label: Testimonial with author image on the left
            value: variant-b
        default: variant-a
      - type: list
        name: testimonials
        label: Testimonials
        items:
          type: model
          models: [Testimonial]
  Button:
    type: object
    label: Button
    fields:
      - type: string
        name: label
        label: Label
      - type: string
        name: url
        label: URL
        default: '#'
      - type: string
        name: altText
        label: Title attribute
      - type: enum
        name: style
        label: Style
        options:
          - label: Link
            value: link
          - label: Primary
            value: primary
          - label: Secondary
            value: secondary
        default: secondary
      - type: enum
        name: icon
        label: Icon
        options:
          - arrowRight
          - cart
          - facebook
          - github
          - instagram
          - linkedin
          - twitter
  Link:
    type: object
    label: Link
    fields:
      - type: string
        name: label
        label: Label
      - type: string
        name: url
        label: URL
        default: '#'
      - type: string
        name: altText
        label: Title attribute
      - type: enum
        name: style
        label: Style
        options:
          - label: Link
            value: link
          - label: Primary
            value: primary
          - label: Secondary
            value: secondary
        default: link
      - type: enum
        name: icon
        label: Icon
        options:
          - arrowRight
          - cart
          - facebook
          - github
          - instagram
          - linkedin
          - twitter
  FormBlock:
    type: object
    label: Form
    fields:
      - type: string
        name: idAttr
        label: ID (used for id and name attributes)
      - type: string
        name: action
        label: Action (form submission URL)
      - type: string
        name: destination
        label: Destination (email to redirect responses)
      - type: list
        name: fields
        label: Fields
        items:
          type: model
          models:
            - TextFormControl
            - EmailFormControl
            - TextareaFormControl
            - CheckboxFormControl
            - SelectFormControl
      - type: string
        name: submitLabel
        label: Submit button label
  ImageBlock:
    type: object
    label: Image
    fields:
      - type: image
        name: imageUrl
        label: Image URL
        description: The URL of the image
      - type: string
        name: imageAltText
        label: Alt text
        description: The alt text of the image
      - type: string
        name: imageCaption
        label: Caption
        description: The caption of the image
  VideoBlock:
    type: object
    label: Video
    fields:
      - type: string
        name: videoUrl
        label: Video URL (.mp4)
      - type: image
        name: posterUrl
        label: Poster URL
      - type: boolean
        name: autoplay
        label: Autoplay
        default: false
      - type: boolean
        name: loop
        label: Loop
        default: false
      - type: boolean
        name: muted
        label: Muted
        default: false
      - type: boolean
        name: controls
        label: Controls
        default: false
  Testimonial:
    type: object
    label: Testimonial
    fields:
      - type: markdown
        name: quote
        label: Quote
      - type: string
        name: name
        label: Author name
      - type: string
        name: title
        label: Author title
      - type: image
        name: imageUrl
        label: Author image
      - type: string
        name: imageAltText
        label: Author image alt text
      - type: image
        name: logoUrl
        label: Company logo
      - type: string
        name: logoAltText
        label: Company logo alt text
  CheckboxFormControl:
    type: object
    label: Checkbox
    fields:
      - type: string
        name: name
        label: Name
      - type: string
        name: label
        label: Label
      - type: boolean
        name: isRequired
        label: Is the field required?
        default: false
      - type: enum
        name: width
        label: Width
        options:
          - label: Full
            value: full
          - label: 'One half'
            value: '1/2'
        default: full
  EmailFormControl:
    type: object
    label: Email
    fields:
      - type: string
        name: name
        label: Name
      - type: string
        name: label
        label: Label
      - type: string
        name: placeholder
        label: Placeholder text
      - type: boolean
        name: isRequired
        label: Is the field required?
        default: false
      - type: enum
        name: width
        label: Width
        options:
          - label: Full
            value: full
          - label: 'One half'
            value: '1/2'
        default: full
  SelectFormControl:
    type: object
    label: Select
    fields:
      - type: string
        name: name
        label: Name
      - type: string
        name: label
        label: Label
      - type: string
        name: defaultValue
        label: Default value
      - type: list
        name: options
        label: Options
      - type: boolean
        name: isRequired
        label: Is the field required?
        default: false
      - type: enum
        name: width
        label: Width
        options:
          - label: Full
            value: full
          - label: 'One half'
            value: '1/2'
        default: full
  TextFormControl:
    type: object
    label: Text
    fields:
      - type: string
        name: name
        label: Name
      - type: string
        name: label
        label: Label
      - type: string
        name: placeholder
        label: Placeholder text
      - type: boolean
        name: isRequired
        label: Is the field required?
        default: false
      - type: enum
        name: width
        label: Width
        options:
          - label: Full
            value: full
          - label: 'One half'
            value: '1/2'
        default: full
  TextareaFormControl:
    type: object
    label: Textarea
    fields:
      - type: string
        name: name
        label: Name
      - type: string
        name: label
        label: Label
      - type: string
        name: placeholder
        label: Placeholder text
      - type: boolean
        name: isRequired
        label: Is the field required?
        default: false
      - type: enum
        name: width
        label: Width
        options:
          - label: Full
            value: full
          - label: 'One half'
            value: '1/2'
        default: full

